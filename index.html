<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaLiga Room</title>

    <!-- style start -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/laliga.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- style end -->
    
    <!-- script start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->
    <script src="assets/script/swiper-bundle.min.js"></script>
    
    <!-- script end -->

<body class="unregistered"><!-- switch class registered / unregistered -->
    <script>
        const country = document.querySelector('body').dataset;
    </script>
    <div id="main">
        <section class="laliga-room">
            <div class="bg-room"></div>
            <div class="container position-absolute">
                <div class="inner">
                    <div class="area-txt text-white d-flex txt-center">
                        <figure>
                            <img src="assets/img/logo/LL_Room.png" alt="Laliga Logo" srcset="">
                        </figure>
                        <h1 class="laliga-h1" data-txt="txt1"></h1>
                        <a href="" target="" class="btn btn-rounded btn-primary btn-join" data-txt="join"></a>
                        <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-Porcelain laliga-pattern" id="laligaPatterns">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-md-6 col-lg-6 txt-center">
                        <div class="msports-logo bg"></div>
                        <div class="lapattern-content">
                            <p data-txt="txt2"></p>
                        </div>                    
                    </div>
                    <div class="col-md-6 col-lg-6">
                        <div class="laliga-luis"></div>
                    </div>                    
                </div>
                <div class="laliga-card-holder">
                    <!-- Slider main container -->
                    <div class="swiper swiper-pattern">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper" >
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <div class="card figure-game">
                                    <div class="card-body">
                                        <div class="laliga-crest-heading">
                                            <img src="assets/img/laliga-pattern/LALIGA.png" alt="" srcset="">
                                            <span class="separator"></span>
                                            <span class="laliga-date" data-txt="date1"></span>
                                        </div>
                                        <div class="laliga-crest-content">
                                            <div class="laliga-matches">
                                                <p data-txt="team1a"></p>
                                                <p data-txt="team1b"></p>
                                            </div>
                                            <div class="laliga-crest">
                                                <img src="assets/img/crest/Crests_6.png" alt="" srcset="">
                                                <img src="assets/img/crest/Crests.png" alt="" srcset="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card figure-game">
                                    <div class="card-body">
                                        <div class="laliga-crest-heading">
                                            <img src="assets/img/laliga-pattern/LALIGA.png" alt="" srcset="">
                                            <span class="separator"></span>
                                            <span class="laliga-date" data-txt="date2"></span>
                                        </div>
                                        <div class="laliga-crest-content">
                                            <div class="laliga-matches">
                                                <p data-txt="team2a"></p>
                                                <p data-txt="team2b"></p>
                                            </div>
                                            <div class="laliga-crest">
                                                <img src="assets/img/crest/Crests_9.png" alt="" srcset="">
                                                <img src="assets/img/crest/Crests_15.png" alt="" srcset="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card figure-game">
                                    <div class="card-body">
                                        <div class="laliga-crest-heading">
                                            <img src="assets/img/laliga-pattern/LALIGA.png" alt="" srcset="">
                                            <span class="separator"></span>
                                            <span class="laliga-date" data-txt="date3"></span>
                                        </div>
                                        <div class="laliga-crest-content">
                                            <div class="laliga-matches">
                                                <p data-txt="team3a"></p>
                                                <p data-txt="team3b"></p>
                                            </div>
                                            <div class="laliga-crest">
                                                <img src="assets/img/crest/Crests_3.png" alt="" srcset="">
                                                <img src="assets/img/crest/Crests_7.png" alt="" srcset="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card figure-game">
                                    <div class="card-body">
                                        <div class="laliga-crest-heading">
                                            <img src="assets/img/laliga-pattern/LALIGA.png" alt="" srcset="">
                                            <span class="separator"></span>
                                            <span class="laliga-date" data-txt="date4"></span>
                                        </div>
                                        <div class="laliga-crest-content">
                                            <div class="laliga-matches">
                                                <p data-txt="team4a"></p>
                                                <p data-txt="team4b"></p>
                                            </div>
                                            <div class="laliga-crest">
                                                <img src="assets/img/crest/Crests_5.png" alt="" srcset="">
                                                <img src="assets/img/crest/Crests_14.png" alt="" srcset="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card figure-game">
                                    <div class="card-body">
                                        <div class="laliga-crest-heading">
                                            <img src="assets/img/laliga-pattern/LALIGA.png" alt="" srcset="">
                                            <span class="separator"></span>
                                            <span class="laliga-date" data-txt="date5"></span>
                                        </div>
                                        <div class="laliga-crest-content">
                                            <div class="laliga-matches">
                                                <p data-txt="team5a"></p>
                                                <p data-txt="team5b"></p>
                                            </div>
                                            <div class="laliga-crest">
                                                <img src="assets/img/crest/Crests.png" alt="" srcset="">
                                                <img src="assets/img/crest/Crests.png" alt="" srcset="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- If we need navigation & pagination buttons -->
                        <!-- <div class="swiper-pagination"></div> -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        
                    </div>
                    <div class="btn-wrap txt-center">
                        <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                        <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="laliga-room-sub" id="laligaRoomSub">
            <div class="container position-relative">
                <div class="row">
                    <div class="col-left">
                        <div class="laliga-girl"></div>
                    </div>
                    <div class="col-right txt-center">
                        <div class="laliga-room-sub-logo bg"></div>
                        <div class="lapattern-content">
                            <p data-txt="txt1"></p>
                        </div>
                        <div class="laliga-room-sub-features">
                            <div class="icon">
                                <i class="best-odds"></i>
                                <span data-txt="lr-feat1"></span>
                            </div>
                            <div class="icon">
                                <i class="live-events"></i>
                                <span data-txt="lr-feat2"></span>
                            </div>
                            <div class="icon">
                                <i class="wide-selection"></i>
                                <span data-txt="lr-feat3"></span>
                            </div>
                            <div class="icon">
                                <i class="instant-payouts"></i>
                                <span data-txt="lr-feat4"></span>
                            </div>
                            <div class="icon">
                                <i class="daily-rebates"></i>
                                <span data-txt="lr-feat5"></span>
                            </div>
                        </div>  

                        <div class="btn-wrap txt-center">
                            <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                            <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                        </div>                  
                    </div>             
                </div>

                <div class="laliga-room-games">
                    <!-- Slider main container -->
                    <div class="swiper swiper-laliga-room">
                        <!-- Additional required wrapper -->     
                        <div class="swiper-wrapper laliga-games">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <div class="laliga-game laliga-game-virtuals"> <!-- add a class 'under-maintenance' or 'coming-soon' for some games -->
                                    <div class="thumb">
                                        <script>   
                                            setTimeout( () => {
                                                const thumbImg = `
                                                    <img class="desk" src="assets/img/laliga-room-sub/thumb-virtuals-${country.lang}.jpg" alt="">
                                                    <img class="mobi" src="assets/img/laliga-room-sub/thumb-virtuals-mobile-${country.lang}.jpg" alt="">
                                                `;
                                                document.querySelector('.laliga-game-virtuals > .thumb').insertAdjacentHTML('afterbegin', thumbImg);
                                            }, 100);
                                        </script>

                                        <div class="btn-overlay">
                                            <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                                            <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                                            <button class="btn-warn btn-maintenance" data-txt="maintenance"></button>
                                            <button class="btn-warn btn-coming" data-txt="coming-soon"></button>
                                        </div>
                                    </div>
                                    
                                    <p data-txt="ll-virtuals"></p>
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="laliga-game laliga-game-keno"> <!-- add a class 'under-maintenance' or 'coming-soon' for some games -->
                                    <div class="thumb">
                                        <script>
                                            setTimeout( () => {
                                                const thumbImg = `
                                                    <img class="desk" src="assets/img/laliga-room-sub/thumb-keno-${country.lang}.jpg" alt="">
                                                    <img class="mobi" src="assets/img/laliga-room-sub/thumb-keno-mobile-${country.lang}.jpg" alt="">
                                                `;
                                                document.querySelector('.laliga-game-keno > .thumb').insertAdjacentHTML('afterbegin', thumbImg);
                                            }, 100);
                                        </script>    

                                        <div class="btn-overlay">
                                            <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                                            <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                                            <button class="btn-warn btn-maintenance" data-txt="maintenance"></button>
                                            <button class="btn-warn btn-coming" data-txt="coming-soon"></button>
                                        </div>
                                    </div>
                                    <p data-txt="ll-keno"></p>
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="laliga-game laliga-game-slots"> <!-- add a class 'under-maintenance' or 'coming-soon' for some games -->
                                    <div class="thumb">
                                        <script>
                                            setTimeout( () => {
                                                const thumbImg = `
                                                    <img class="desk" src="assets/img/laliga-room-sub/thumb-slots-${country.lang}.jpg" alt="">
                                                    <img class="mobi" src="assets/img/laliga-room-sub/thumb-slots-mobile-${country.lang}.jpg" alt="">
                                                `;
                                                document.querySelector('.laliga-game-slots > .thumb').insertAdjacentHTML('afterbegin', thumbImg);
                                            }, 100);
                                        </script>
                                        
                                        <div class="btn-overlay">
                                            <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                                            <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                                            <button class="btn-warn btn-maintenance" data-txt="maintenance"></button>
                                            <button class="btn-warn btn-coming" data-txt="coming-soon"></button>
                                        </div>
                                    </div>
                                    <p data-txt="ll-slot"></p>
                                </div>
                            </div>

                        </div>                      
                    </div>
                </div>
            </div>
        </section>
        
        <section class="derbi-baccarat">
            <div class="inner">
                <div class="derbi-baccarat-header">
                    <div class="derbi-baccarat-logo">
                        <img src="assets/img/laliga-derbis/la-liga-derbi.svg">
                    </div>
                    <p class="derbi-baccarat-text" data-txt="txt3"></p>
                </div>
                <div class="derbi-cards">
                    <div class="derbi-card-left derbi-card">
                        <p class="card-text" data-txt="txt-card1"></p>
                        <div class="derbi-teams">
                            <div class="team-1">
                                <div class="team-1-logo team-logo">
                                    <img src="assets/img/laliga-derbis/real-madrid.svg">
                                </div>
                                <p class="team-text" data-txt="txt-card1a"></p>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team-2">
                                <div class="team-2-logo team-logo">
                                    <img src="assets/img/laliga-derbis/fc-barcelona.svg">
                                </div>
                                <p class="team-text" data-txt="txt-card1b"></p>
                            </div>
                        </div>
                    </div>
                    <div class="derbi-card-right derbi-card">
                        <p class="card-text" data-txt="txt-card2"></p>
                        <div class="derbi-teams">
                            <div class="team-1">
                                <div class="team-1-logo team-logo">
                                    <img src="assets/img/laliga-derbis/real-madrid.svg">
                                </div>
                                <p class="team-text" data-txt="txt-card2a"></p>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team-2">
                                <div class="team-2-logo team-logo">
                                    <img src="assets/img/laliga-derbis/atletico-de-madrid.svg">
                                </div>
                                <p class="team-text" data-txt="txt-card2b"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
            </div>
        </section>

        <section class="laliga-more-sports bg-Porcelain">
            <div class="container">
                <h3>More Sports Products</h3>

                <!-- Slider main container -->
                <div class="swiper swiper-more">
                    <!-- Additional required wrapper -->     
                    <div class="swiper-wrapper laliga-more-slider laliga-more">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <a href="" target="" class="laliga-sport">
                                <img src="assets/img/laliga-more/sports-saba.png" alt="Saba Sports">
                                <button class="btn btn-hollow btn-rounded" data-txt="bet"></button>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="" target="" class="laliga-sport">
                                <img src="assets/img/laliga-more/sports-bti.png" alt="BTI Sports">
                                <button class="btn btn-hollow btn-rounded" data-txt="bet"></button>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="" target="" class="laliga-sport laliga-sport-mini">
                                <img src="assets/img/laliga-more/sports-spanish-league.png" alt="Spanish League Sports">
                                <button class="btn btn-hollow btn-rounded" data-txt="bet"></button>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="" target="" class="laliga-sport laliga-sport-mini">
                                <img src="assets/img/laliga-more/sports-e-sport.png" alt="E-Sports">
                                <button class="btn btn-hollow btn-rounded" data-txt="bet"></button>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="" target="" class="laliga-sport laliga-sport-mini">
                                <img src="assets/img/laliga-more/sports-virtual.png" alt="Virtual Sports">
                                <button class="btn btn-hollow btn-rounded" data-txt="bet"></button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap txt-center">
                    <a href="" target="" class="btn btn-primary btn-rounded btn-join" data-txt="join"></a>
                    <button class="btn btn-rounded btn-primary btn-play" data-txt="play"></button>
                </div>
            </div>
        </section>
        
    </div>
    <script src="assets/script/script.js"></script>
</body>
